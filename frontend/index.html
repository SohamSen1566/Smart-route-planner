<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART ROUTE PLANNER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üöó SMART ROUTE PLANNER</h1>
    </header>

    <main>
        <div class="input-section">
            <input type="text" id="source" placeholder="Enter Source City">
            <input type="text" id="destination" placeholder="Enter Destination City">
            <button onclick="findRoute()">Find Route</button>
        </div>

        <div class="map-container">
            <div id="map">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/India_map_blank.svg" alt="India Map" id="india-map">
                <canvas id="route-canvas"></canvas>
            </div>
        </div>

        <div class="output" id="output"></div>
    </main>

    <footer>
        <p>Made with ‚ù§ for DSA Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
